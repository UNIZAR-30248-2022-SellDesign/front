<div class="container p-1 ">
    <h2>Mis <strong>DISEÑOS:</strong></h2>
    <ul class="row row-cols-4" style="padding: 0;">
        <li  *ngFor="let product of newDesigns" class="list-group-item p-2">
            <div class="card" style="width: 18rem;">
                <img src={{product.image}} class="card-img-top" alt="..." style="padding: 2rem;">
                <div class="card-body">
                    <div class="card-text  d-flex" name="nombreProducto">
                        <p>{{product.name}}</p>
                    </div>
                <button class="btn btn-lg btn-outline-dark" (click)="openModal(0, product)">Editar</button>
                </div>
            </div>
        </li>
    </ul>
    <div *ngIf="hayDesign == false">
        <h1 style="text-align: center;">Todavía <strong>NO</strong> tienes <strong>DISEÑOS</strong></h1>
    </div>
    <div class="d-flex justify-content-center p-2">
        
        <div *ngIf="hayDesignBoton == true">
            <button class="btn btn-lg btn-outline-dark" (click)="getMore()">Cargar más</button>
        </div>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-lg btn-outline-dark" 
            (click)="openModal(1,7)">+ Subir diseño</button>
    </div>
    
</div>
