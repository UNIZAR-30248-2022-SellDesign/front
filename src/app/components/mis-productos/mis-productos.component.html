<div class="container p-1 ">
    <h2>Mis <strong>PRODUCTOS:</strong></h2>
    <ul class="row row-cols-4" style="padding: 0;">
        <li  *ngFor="let product of newProducts" class="list-group-item p-2">
            <div class="card" style="width: 18rem;">
                <div>
                    <img src={{product.image}} class="card-img-top" alt="...">
                    <div *ngIf="!contains(product.type)" style="position: absolute; top:4rem; left:7rem;">
                        <img  src='{{product.design.image}}'  width="60" height="60"  />
                        
                    </div>
                    <div *ngIf="contains(product.type)" style="position: absolute; top:7rem; left:5.5rem;">
                        <img  src='{{product.design.image}}'  width="40" height="40"  />
                    </div>
                    <a  style="position: absolute;
                    width: 100%;
                    height: 70%;
                    top: 0;
                    left: 0;
                    z-index: 1;" href="/#/product/{{product._id}}"></a>
                </div>
                
                
                <div class="card-body">
                    <div class="card-text  d-flex">
                        <p>{{product.type}} {{product.price}}€</p>
                    </div>
                    <button class="btn btn-lg btn-outline-dark" (click)="openModal(0, product)">Editar</button>
                </div>
            </div>
        </li>
    </ul>
    <div *ngIf="hayDesign == false">
        <h1 style="text-align: center;">Todavía <strong>NO</strong> tienes <strong>PRODUCTOS</strong></h1>
    </div>
    <div class="d-flex justify-content-center p-2">
        
        <div *ngIf="hayDesignBoton == true">
            <button class="btn btn-lg btn-outline-dark" (click)="getMore()">Cargar más</button>
        </div>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-lg btn-outline-dark" 
            (click)="openModal(1,7)">+ Subir producto</button>
    </div>
    
</div>
