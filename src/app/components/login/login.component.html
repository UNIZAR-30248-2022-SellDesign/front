<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>SellDesign</h2>
            <p>¡Gana dinero vendiendo tus diseños!</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>Usuario</label>
                     <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Nombre de usuario">
                     <div class="text-danger" *ngIf=emptyName>
                        Nombre requerido
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Contraseña</label>
                     <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
                     <div class="text-danger" *ngIf=emptyPassword>
                        Contraseña requerida
                     </div>
                  </div>
                  <div>
                    <button type="submit" (click)="login()" class="btn btn-black">Acceder</button>
                  </div>
                  <hr/>
                  <div>
                    ¿No tienes cuenta?
                    <p><a class="btn btn-secondary" href="/#/register" role="button">Registrame</a></p>
     
                  </div>
               </form>
            </div>
         </div>
      </div>
