<div class="modal-content">
    <div class="modal-header">
        <h5 *ngIf="esEditar == true" class="modal-title" id="exampleModalLabel">EDITANDO <strong>diseño</strong> ...</h5>
        <h5 *ngIf="esSubir == true" class="modal-title" id="exampleModalLabel"><strong>NUEVO</strong> diseño ...</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
               <label>¿Cómo lo quieres llamar?</label>
               <input type="text" [(ngModel)]="nombreDiseno" name="nombreDiseno" class="form-control" placeholder="Nombre del diseño...">
            </div>
            <div class="form-group">
                <label>Sube tu diseño:</label>
                <label  for="fileInput" style="cursor: pointer; margin-bottom: -5px;">
                    <img src={{imagen}} class="card-img-top" name="imagen" alt="Deberia haber fotito">
                </label>
                <input style="display: none;" id="fileInput" type='file' (change)="onSelectFile($event)" accept="image/png"/>

                <h1 *ngIf=hayErrorFoto style="color: red; margin-bottom: 1rem;">¡Ha habido un error al subir el diseño!</h1>
            </div>
         </form>
    </div>
    <div class="modal-footer">
        <button *ngIf="esSubir == true" type="button" class="btn btn-secondary" (click)="modalRef.close()">
            Cancelar
        </button>
        <button *ngIf="esEditar == true" type="button" class="btn btn-secondary" (click)="eliminarDatos(idDiseno)">
            Eliminar
        </button>
        <button *ngIf="esSubir == true" type="submit" class="btn btn-primary" (click)="guardarDatos(imagen, nombreDiseno)">
            Guardar
        </button>
        <button *ngIf="esEditar == true" type="submit" class="btn btn-primary" (click)="actualizarDatos(imagen, nombreDiseno, idDiseno)">
            Guardar
        </button>
    </div>
    
</div>
